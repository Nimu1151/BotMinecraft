name: FreeGameHost-Renew-Bot

on:
  schedule:
    - cron: "30 */2 * * *"   # Cada 2 horas a los 30 minutos
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run Bot
        run: node bot.js
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}

      # ðŸ“¸ SUBIR CAPTURA COMO ARTIFACT (ACTUALIZADO A v4)
      - name: Upload Captcha Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: captcha-screenshot
          path: captcha.png
