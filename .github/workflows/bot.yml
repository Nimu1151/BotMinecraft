name: FreeGameHost Auto Extend

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  extend-server-time:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # â— No usamos cache (lo eliminamos)
      
      - name: ðŸ§¹ Clear npm cache (previene corrupciÃ³n)
        run: npm cache clean --force
      
      - name: ðŸ“¦ Install dependencies (fresh install)
        run: |
          npm install --force
      
      - name: ðŸª Decode cookies from secrets
        env:
          COOKIES_BASE64: ${{ secrets.COOKIES_BASE64 }}
        run: |
          echo "$COOKIES_BASE64" | base64 -d > cookies.json
      
      - name: ðŸ¤– Run bot
        run: node bot.js
        timeout-minutes: 5
